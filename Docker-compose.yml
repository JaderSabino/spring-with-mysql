version: '3'
services:
  app:
    build:
      context: ./app
    networks:
      - rede-spring-with-mysql
    ports:
      - 8080:8080
  mysqldb:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
    networks:
      - rede-spring-with-mysql
    volumes:
      - volume-spring-with-mysql:/var/lib/mysql
networks:
  rede-spring-with-mysql:
volumes:
  volume-spring-with-mysql: